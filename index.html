<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bryce D. Payne</title>
  <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
  <style>
    body {
      width: 95%;
      margin: 0 auto;
      font-family: 'Yatra One', cursive;
      font-size: 200%;
      background-color: darkgreen;/*whitesmoke;*/
    }
    img {
      position: relative;
      display: block;
      width: 100%;
      height: auto;
      /*margin: 75px auto 0 auto;
      background-color: green;
      border: 10px darkgreen;
      border-style: ridge;*/
    }
    p {
      text-align: center; 
    }
    @media screen and (max-width: 735px){
      p {
        font-size: 60%; 
        color: yellow;
      }
    }
    .box img{
      text-align:center;
      position:relative;
    }
    .box {
      width:60%;
      height:auto;
      background:#FFF;
      margin:40px auto;
    }
    .effect5
    {
      position: relative;
    }
    .effect5:before, .effect5:after
    {
      z-index: -1;
      position: absolute;
      content: "";
      bottom: 25px;
      left: 10px;
      width: 50%;
      top: 80%;
      max-width:300px;
      background: #777;
      box-shadow: 0 35px 20px #777;
      transform: rotate(-8deg);
    }
    .effect5:after
    {
      transform: rotate(8deg);
      right: 10px;
      left: auto;
    }
  </style>
</head>
<body>
  <div class="box effect5">
    <img src="Logo.jpg" alt="Bryce Payne Logo">
  </div>
  <div>
    <p>Under construction. Please check back soon!</p>
  </div>
</body>
</html>
